{% load static %}
{% load tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'library/css/index.css' %}">
    <title>{{ title }}</title>
</head>
<body>
{% get_menu as menu %}
<ul>
    {%for item in menu%}
    <li>
        <a href="{%url item.URL%}"> {{item.title}}</a>
    </li>
    {%endfor%}
</ul>
{%block content%}
{%endblock%}
</body>
</html>
