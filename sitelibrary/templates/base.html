{% load static %}
{% load tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'library/css/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{{ title }}</title>
</head>
<body>
{% get_menu as menu %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <div class="container-logo">
            <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {%for item in menu%}
                <li class="nav-item">
                    <a class="nav-link" href="{%url item.URL%}"> {{item.title}}</a>
                </li>
                {%endfor%}
            </ul>
        </div>
    </div>
</nav>
<main>
    {%block content%}
    {%endblock%}
</main>
<div class="footer footer-fill mt-auto py-3">
    <div class="container">
        <footer class="row">
            <div class="col-md-3 mb-3">
                <a class="d-flex align-items-center mb-3 link-body-emphasis navbar-brand"
           href="#">{{title}}</a>
                {% get_year as year %}
                <p class="text-light">&copy;{{year}}</p>
                <div class="col-md-3 mb-3">
                    <h5 class="text-white">Quick Links</h5>
                    <ul class="list-unstyled">
                        {%for item in menu%}
                        <li><a class="text-light" href="{%url item.URL%}">{{item.title}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
            </div>

        </footer>

    </div>
</div>
</body>
</html>
