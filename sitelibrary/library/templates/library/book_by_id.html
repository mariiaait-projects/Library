{%extends 'base.html'%}
{%block content%}
    <h2 class="content-name"> {{ book.title }}</h2>
    <hr>
    <ul>
        <li>Author: {{ book.author }}</li>
        <li>Year: {{ book.published_year }}</li>
        <li>Genre: {{ book.genre }}</li>
        <li>ISBN: {{ book.ISBN }}</li>
    </ul>
    <div class="button">
        <a href="{% url 'update_book' book.id %}">Update book</a>
        <a href="{% url 'delete_book' book.id %}">Delete book</a>
    </div>
{%endblock%}
