{%extends 'base.html'%}
{% load tags %}
{%block content%}
    <h2> {{title}} </h2>
    <ul class="wight-colored-list">
    {% for genre in genres %}
        <li><a href="{% url 'genre_by_id' genre.id %}"> {{genre.genre}} </a> <br>
            <a href="{% url 'update_genre' genre.id %}"> Update genre </a> |
            <a href="{% url 'delete_genre' genre.id %}"> Delete genre </a>
        <hr>
    {% endfor %}
    </ul>
{%endblock%}
