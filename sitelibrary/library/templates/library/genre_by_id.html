{%extends 'base.html'%}
{%block content%}
<div class="container mt-5">
    <h2 class="text-primary"> {{ title }} </h2>
    <ul class="list-group">
    {% for book in books %}
       <li class="list-group-item"> <a class="text-info" href="{%url 'book_by_id' book.id %}"> {{ book.title }} </a> </li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
