{%extends 'base.html'%}
{%block content%}
<div class="container mt-5 pt-5">
    <div class="row">
        {%for book in books%}
            <div>
                <h2><a href="{% url 'book_by_id' book.id %}">{{ book.title }}</a></h2>
                <p>Year: {{ book.published_year }}</p>
                <p>Genre: {{ book.genre }}</p>
                <p>ISBN: {{ book.ISBN }}</p>
                {%if not forloop.last%}
                <hr>
                {%endif%}
            </div>
            {%endfor%}
    </div>
</div>
{%endblock%}
