{%extends 'base.html'%}
{%block content%}
<ul>
{%for book in books%}
    <li>
        <h2><a href="{% url 'book_by_id' book.id %}">{{ book.title }}</a></h2>
        <p>Year: {{ book.published_year }}</p>
        <p>Genre: {{ book.genre }}</p>
        <p>ISBN: {{ book.ISBN }}</p>
        {%if not forloop.last%}
        <hr>
        {%endif%}
    </li>
    {%endfor%}
</ul>
{%endblock%}
