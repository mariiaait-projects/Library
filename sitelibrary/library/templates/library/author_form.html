{%extends 'base.html'%}
{%block content%}
<h2>
    {% if form.instance.pk %}
    Update
    {% else %}
    Create
    {% endif %}
    author
</h2>
<form class="mt-3" method="POST">
    {%csrf_token%}
    <div class="form-group">
        {{form.name.label_tag}}
        {{form.name}}
    </div>
    <button class="btn btn-primary"  type="submit">
        {% if form.instance.pk %}
        Update
        {% else %}
        Create
        {% endif %}
    </button>
</form>
{%endblock%}
